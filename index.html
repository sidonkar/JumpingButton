<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jumping button</title>

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="header">
        <h1 class="header-title">Mobile OS Comparison</h1>
        <span class="button pull-right about-btn">About this!</span>
    </div>
    <div class="app-container" flex-row>
        <div class="left-side-area" flex>Sample div with 70% width</div>
        <div class="right-side-area" flex>Button playing area
            <style>
                span{
                    position:absolute;
                    top:10px;
                    left:10px;
                    transition:all .5s linear;
                    margin:10px;
                    padding:10px;
                }
                button:hover{
                    cursor:pointer
                }
            </style>
            <span>
  <button>button</button>
</span>
            </div>
    </div>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script>
        $(function(){
            $("span").on({
                mouseover:function(){

                    if($("button")[0].innerHTML=="heheheh ;)")
                        $("button")[0].innerHTML = "button";
                    else
                        $("button")[0].innerHTML ="heheheh ;)";
                    $(this).css({
                        left:(Math.random()*450)+"px",
                        top:(Math.random()*450)+"px",
                    });
                }
            });
        });
    </script>
</body>
</html>
